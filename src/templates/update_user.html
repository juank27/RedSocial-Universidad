<body>
	<h1>Este es la seccion de update</h1>
	{%for user in users %}
	<hr>
	<!-- <form action="/update/{{user.name}}" method="POST"> -->
	<form action="/update/{{user._id}}" method="POST">
		<label for="">{{user._id}}</label>
		<label for="name">Nombre</label>
		<input type="text" name="name" value="{{user.name}}">
		<label for="apellido">Apellido</label>
		<input type="text" name="apellido" value="{{user.apellido}}">
		<label for="email">Email</label>
		<input type="email" name="email" value="{{user.email}}">
		<label for="password">Contrase√±a</label>
		<input type="password" name="password" value="{{user.password}}">
		<button type="submit">Actualizar</button>
		<a onclick="return confirm('Eliminar ?')" href="{{ url_for('delete', _id=user._id)}}"> Delete </a>
	</form>
	<li id="name">Nombre: {{user.name}}</li>
	<li>Apellido: {{user.apellido}}</li>
	<li>Email: {{user.email}}</li>
	{% endfor %}
